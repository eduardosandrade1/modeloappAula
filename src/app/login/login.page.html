<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Login</h1>
  <ion-item>
    <ion-label position="stacked">Login</ion-label>
    <ion-input type="text" clearInput></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Senha</ion-label>
    <ion-input type="password" clearInput></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="login()">Entrar</ion-button>

</ion-content>
